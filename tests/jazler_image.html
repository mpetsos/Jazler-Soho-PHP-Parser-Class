<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Now Playing - With Album Image</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center p-6">

  <div id="music-info" class="w-full max-w-4xl bg-white shadow-lg rounded-2xl p-6 space-y-8">
    <div class="text-center text-gray-500">Loading‚Ä¶</div>
  </div>

  <script>
  let countdownInterval;
  let remaining = 0; // remaining seconds

  function formatTime(seconds) {
    const m = Math.floor(seconds / 60).toString().padStart(2,"0");
    const s = (seconds % 60).toString().padStart(2,"0");
    return `${m}:${s}`;
  }

  async function fetchData() {
    try {
      const res = await fetch("jazler_json.php?rand=" + Math.random(), { cache: "no-store" });
      if (!res.ok) throw new Error("Failed to fetch JSON");
      const json = await res.json();
      renderMusicInfo(json);
    } catch (err) {
      console.error(err);
      document.getElementById("music-info").innerHTML =
        `<div class='text-red-600 text-center'> Data loading error</div>`;
      setTimeout(fetchData, 30000);
    }
  }

  function renderMusicInfo(json) {
    const container = document.getElementById("music-info");
    container.innerHTML = "";

    const now = json.now_playing;
    remaining = now.time_remain || 0;

    const nowHTML = `
      <section class="text-center">
        <h2 class="text-2xl font-bold text-indigo-600 mb-4">üéµ Now Playing</h2>
        <div class="bg-indigo-50 border border-indigo-200 rounded-xl p-5 shadow-sm">

          <!-- Responsive album cover with Ellinikos FM fallback -->
          <img 
            src="https://www.yourwebsite.com/CurrentAlbumImage.jpg?rand=${Math.random()}" 
            alt="Album cover" 
            onerror="this.onerror=null;
                     this.replaceWith(Object.assign(document.createElement('div'), {
                       className: 'mx-auto flex items-center justify-center text-indigo-400 bg-indigo-100 rounded-full shadow-md mb-4 border border-indigo-100 w-36 h-36 sm:w-48 sm:h-48 lg:w-64 lg:h-64',
                       innerHTML: '<span class=\\'font-semibold text-indigo-500\\'>Ellinikos FM</span>'
                     }));"
            class="mx-auto w-36 h-36 
                   object-cover rounded-full shadow-md mb-4 border border-indigo-100 
                   transition-transform duration-300 hover:scale-105"
          />
          <div class="text-xl font-semibold mb-1">${now.title}</div>
          <div class="text-gray-600 mb-3">${now.artist}</div>

          <div class="text-sm text-gray-500">
            üïí Started: ${now.start_time} - Ends: ${now.end_time} (Duration: ${now.duration})
          </div>
          <div id="countdown" class="mt-2 text-lg font-mono text-indigo-700"></div>
        </div>
      </section>
    `;

    const historyHTML = `
      <section>
        <h2 class="text-xl font-semibold text-gray-700 mb-3">‚è™ Played</h2>
        <div class="grid gap-3">
          ${json.history.map(song => `
            <div class="bg-gray-50 border border-gray-200 rounded-lg p-4 hover:bg-gray-100 transition">
              <div class="font-medium text-gray-800">${song.title}</div>
              <div class="text-sm text-gray-500">${song.artist}</div>
              <div class="text-xs text-gray-400 mt-1">üïí Played: ${song.start_time} (Duration: ${song.duration})</div>
            </div>
          `).join("")}
        </div>
      </section>
    `;

    const nextHTML = `
      <section>
        <h2 class="text-xl font-semibold text-gray-700 mb-3">‚è© Coming Up</h2>
        <div class="grid gap-3">
          ${json.next.map(song => `
            <div class="bg-gray-50 border border-gray-200 rounded-lg p-4 hover:bg-gray-100 transition">
              <div class="font-medium text-gray-800">${song.title}</div>
              <div class="text-sm text-gray-500">${song.artist}</div>
              <div class="text-xs text-gray-400 mt-1">üïí Will start: ${song.start_time} (Duration: ${song.duration})</div>
            </div>
          `).join("")}
        </div>
      </section>
    `;

    container.innerHTML = nowHTML + nextHTML + historyHTML;

    startCountdown();
  }

  function startCountdown() {
    const countdownEl = document.getElementById("countdown");
    clearInterval(countdownInterval);

    if (remaining <= 0) {
      countdownEl.textContent = "‚è≥ Waiting for next update‚Ä¶";
      setTimeout(fetchData, 5000); // poll in 5 seconds
      return;
    }

    function tick() {
      countdownEl.textContent = `‚è≥ Remaining: ${formatTime(remaining)}`;
      remaining--;
      if (remaining < 0) {
        clearInterval(countdownInterval);
        fetchData(); // fetch new JSON when song ends
      }
    }

    tick();
    countdownInterval = setInterval(tick, 1000);
  }

  fetchData();
  </script>

</body>
</html>
